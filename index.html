<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="first-color">
    <h1 class="second-color" id="title">Create, Read, Update and Delete system</h1>
    
    <div class="third-color">
        <div class="container">
            <div class="left">
                <form id="form">
                    <label for="post"> poste aqui </label>
                    <br><br>
                    <textarea name="post" id="input" cols="30" rows="10" required></textarea>
                    <br><br>
                    <div id="msg"></div>
                    <button type="submit">enviar</button>
                </form>
            </div>
            <div class="right">
                <h2>Posts</h2>
                <div id="posts">
                    <div>
                        <p>teste</p>
                        <span class="options">
                            <button onClick="editPost(this)">editar</button>
                            <button onClick="deletePost(this)">deletar</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h5 class="fourth-color"> Currently in development by Ernande and Artur</h5>
    </footer>
    <script src="main.js"></script>
</body>
</html>
